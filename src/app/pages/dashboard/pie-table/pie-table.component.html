<div class="card" *ngIf="userArraySelected">
    <div class="card-header ">
        <h5 class="card-title">Dettaglio categoria selezionata</h5>
    </div>
    <div class="card-body ">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>UserNameApp</th>
                    <th>UserAliasApp</th>
                    <th>PhoneNumber</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of userArraySelected">
                        <td>{{ p.usernameApp }}</td>
                        <td>{{ p.userAliasApp }}</td>
                        <td>{{ p.phoneNumber }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
