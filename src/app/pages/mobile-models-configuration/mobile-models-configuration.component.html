<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th>CD_ModelBrand</th>
                    <th>CD_Model</th>
                    <th>CD_ModelVersion</th>
                    

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of confMofMobileTableArray">
                    <td>{{ m.modelBrand }}</td>
                    <td>{{ m.model }}</td>
                    <td>{{ m.modelVersion }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
